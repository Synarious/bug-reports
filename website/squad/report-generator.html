<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Report Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <script src="assets/js/squad-generator.min.js"></script>
</head>

<body class="is-loading">
    <div id="loader-wrapper">
        <div class="spinner"></div>
    </div>
    <div class="container mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 id="main-title" class="mb-0"><i class="fa-solid fa-puzzles-piece me-2"></i>Bug Report</h1>
            <button id="theme-toggle" class="btn btn-secondary" title="Toggle Theme"><i
                    class="fa-solid fa-moon"></i></button>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">

                <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mb-4">
                    <ul class="nav nav-pills" id="report-type-selector" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" data-report-type="performance" type="button">
                                <i class="fa-solid fa-gauge-high me-2"></i>Performance
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-report-type="mapping" type="button">
                                <i class="fa-solid fa-map-location-dot me-2"></i>Mapping/Assets/UI
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-report-type="crashes" type="button">
                                <i class="fa-solid fa-skull-crossbones me-2"></i>Crashes
                            </button>
                        </li>
                    </ul>
                    <div class="d-flex gap-2">
                        <button id="save-report" class="btn btn-info"><i
                                class="fa-solid fa-floppy-disk me-2"></i>Save</button>
                        <button id="reset-current" class="btn btn-warning"><i class="fa-solid fa-undo me-2"></i>Reset
                            Specifics Only</button>
                        <button id="reset-all" class="btn btn-danger"><i class="fa-solid fa-trash me-2"></i>Reset
                            All</button>
                    </div>
                </div>


                <div id="validation-alert" class="alert alert-danger d-none" role="alert"></div>

                <form id="report-form"></form>

                <hr class="my-4">

                <div class="d-grid gap-2">
                    <button id="export-report" class="btn btn-success btn-lg"><i
                            class="fa-solid fa-copy me-2"></i>Export & Copy To Clipboard</button>
                </div>
            </div>
        </div>
        <footer class="text-center mt-4 text-muted-custom">
             <p>Created by Uɴɴ. Synarion | Not Affiliated With Offworld Industries | <a href="https://github.com/Syphur/squad-bug-report-tool" target="_blank" rel="noopener noreferrer">View on GitHub</a></p>
        </footer>
    </div>
</body>

</html>
