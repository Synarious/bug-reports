<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>List of Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-link {
            text-decoration: none;
            color: inherit;
            transition: transform 0.1s ease-in-out;
        }

        .card-link:hover .card {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .card img {
            max-height: 300px;
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">List of Projects</span>
            <a href="#bug-report" class="btn btn-outline-danger">Report a Bug</a>
        </div>
    </nav>

    <!-- Game Card (clickable) -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="/generator.html" class="card-link">
                    <div class="card shadow-sm mb-4">

                        <div class="card-body">
                            <h5 class="card-title">Squad</h5>
                            <p class="card-text">A tactical FPS that emphasizes communication, teamwork, and large-scale
                                combat.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
